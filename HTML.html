<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livraria Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <h1>Livraria Online</h1>
    </header>

    <section class="books-container">
      <div class="book-card">
        <img src="https://m.media-amazon.com/images/I/41bQU67zLnL._SY445_SX342_.jpg" alt="Meditações">
        <h2>Meditações</h2>
        <p class="author">Marco Aurélio</p>
        <p class="genre">Filosofia</p>
        <p class="available">Exemplares: 10</p>
        <button class="buy-button">Comprar</button>
      </div>
      <!-- Repita este bloco para outros livros -->
    </section>

    <section>
      <form>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo">

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor">

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero">

        <label for="exemplares">Exemplares:</label>
        <input type="number" id="exemplares" name="exemplares">

        <label for="imagem">URL da Imagem:</label>
        <input type="url" id="imagem" name="imagem">

        <button type="submit">Cadastrar Livro</button>
      </form>
    </section>

    <footer>
      <p>Desenvolvido por <a href="#">Maria Eduarda</a></p>
    </footer>
  </div>
</body>
</html>
